<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        viewBox="0 0 448 62"
        xml:space="preserve">
    <g class="keys">
        <g x-symbol="Escape" class="key">
            <use xlink:href="#keyboard-key" x="4" y="18" />
            <text class="static" text-anchor="middle" x="17" y="34">Esc</text>
        </g>

        <svg x="36" y="0">
            <g x-symbol="F1" class="key">
                <use xlink:href="#keyboard-key" x="2" y="4" />
                <text class="static" text-anchor="middle" x="15" y="20">F1</text>
            </g>

            <g x-symbol="F2" class="key">
                <use xlink:href="#keyboard-key" x="32" y="4" />
                <text class="static" text-anchor="middle" x="45" y="20">F2</text>
            </g>

            <g x-symbol="F3" class="key">
                <use xlink:href="#keyboard-key" x="62" y="4" />
                <text class="static" text-anchor="middle" x="75" y="20">F3</text>
            </g>

            <g x-symbol="F4" class="key">
                <use xlink:href="#keyboard-key" x="92" y="4" />
                <text class="static" text-anchor="middle" x="105" y="20">F4</text>
            </g>
        </svg>

        <svg x="36" y="28">
            <g x-symbol="F5" class="key">
                <use xlink:href="#keyboard-key" x="2" y="4" />
                <text class="static" text-anchor="middle" x="15" y="20">F5</text>
            </g>

            <g x-symbol="F6" class="key">
                <use xlink:href="#keyboard-key" x="32" y="4" />
                <text class="static" text-anchor="middle" x="45" y="20">F6</text>
            </g>

            <g x-symbol="F7" class="key">
                <use xlink:href="#keyboard-key" x="62" y="4" />
                <text class="static" text-anchor="middle" x="75" y="20">F7</text>
            </g>

            <g x-symbol="F8" class="key">
                <use xlink:href="#keyboard-key" x="92" y="4" />
                <text class="static" text-anchor="middle" x="105" y="20">F8</text>
            </g>
        </svg>

        <svg x="160" y="0">
            <g x-symbol="F9" class="key">
                <use xlink:href="#keyboard-key" x="2" y="4" />
                <text class="static" text-anchor="middle" x="15" y="20">F9</text>
            </g>

            <g x-symbol="F10" class="key">
                <use xlink:href="#keyboard-key" x="32" y="4" />
                <text class="static" text-anchor="middle" x="45" y="20">F10</text>
            </g>

            <g x-symbol="F11" class="key">
                <use xlink:href="#keyboard-key" x="62" y="4" />
                <text class="static" text-anchor="middle" x="75" y="20">F11</text>
            </g>

            <g x-symbol="F12" class="key">
                <use xlink:href="#keyboard-key" x="92" y="4" />
                <text class="static" text-anchor="middle" x="105" y="20">F12</text>
            </g>
        </svg>

        <svg x="160" y="28">
            <g x-symbol="Home" class="key">
                <use xlink:href="#keyboard-key" x="2" y="4" />
                <text class="static" text-anchor="middle" x="15" y="20">Home</text>
            </g>

            <g x-symbol="End" class="key">
                <use xlink:href="#keyboard-key" x="32" y="4" />
                <text class="static" text-anchor="middle" x="45" y="20">End</text>
            </g>

            <g x-symbol="Prior" class="key">
                <use xlink:href="#keyboard-key" x="62" y="4" />
                <text class="static" text-anchor="middle" x="75" y="20">PgUp</text>
            </g>

            <g x-symbol="Next" class="key">
                <use xlink:href="#keyboard-key" x="92" y="4" />
                <text class="static" text-anchor="middle" x="105" y="20">PgDn</text>
            </g>
        </svg>

        <svg x="284" y="0">
            <g x-symbol="Left" class="key">
                <use xlink:href="#keyboard-key" x="2" y="18" />
                <use xlink:href="#keyboard-arrow" x="15" y="31"
                    transform="rotate(180, 15, 31)"/>
            </g>

            <g x-symbol="Up" class="key">
                <use xlink:href="#keyboard-key" x="32" y="4" />
                <use xlink:href="#keyboard-arrow" x="45" y="17"
                    transform="rotate(270, 45, 17)"/>
            </g>

            <g x-symbol="Down" class="key">
                <use xlink:href="#keyboard-key" x="32" y="32" />
                <use xlink:href="#keyboard-arrow" x="45" y="45"
                    transform="rotate(90, 45, 45)"/>
            </g>

            <g x-symbol="Right" class="key">
                <use xlink:href="#keyboard-key" x="62" y="18" />
                <use xlink:href="#keyboard-arrow" x="75" y="31" />
            </g>
        </svg>
    </g>
</svg>
