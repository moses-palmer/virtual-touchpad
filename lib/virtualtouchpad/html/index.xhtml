    <head>
        <meta
            name="mobile-web-app-capable"
            content="yes" />
        <meta
            name="viewport"
            content="width=device-width,user-scalable=no" />
        <link rel="shortcut icon" sizes="196x196"
            href="/img/icon196x196.png" />

        <meta
            name="apple-mobile-web-app-capable"
            content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />
        <link rel="apple-touch-icon" sizes="144x144"
            href="/img/icon144x144.png" />
        <link rel="apple-touch-icon" sizes="114x114"
            href="/img/icon114x114.png" />
        <link rel="apple-touch-icon" sizes="72x72"
            href="/img/icon72x72.png" />
        <link rel="apple-touch-icon" sizes="57x57"
            href="/img/icon57x57.png" />

        <title x-tpl="">
            Virtual Touchpad ${application.version}
        </title>

        <link rel="stylesheet" type="text/css" href="/css/app.css" />

        <!-- For modules -->
        <link rel="stylesheet" type="text/css" href="/css/keyboard.css" />
        <link rel="stylesheet" type="text/css" href="/css/message-box.css" />
        <link rel="stylesheet" type="text/css" href="/css/trackbar.css" />
        <link rel="stylesheet" type="text/css" href="/css/touchpad.css" />

        <!-- Setup script -->
        <script type="text/javascript" src="/js/lib/init.js"></script>
        <script type="text/javascript" src="/js/lib/util.js"></script>
        <script type="text/javascript" src="/js/lib/template.js"></script>

        <!-- Required modules -->
        <script type="text/javascript" src="/js/lib/checks.js"></script>
        <script type="text/javascript" src="/js/lib/configuration.js"></script>
        <script type="text/javascript" src="/js/lib/controller.js"></script>
        <script type="text/javascript" src="/js/lib/features.js"></script>
        <script type="text/javascript" src="/js/lib/include.js"></script>
        <script type="text/javascript" src="/js/lib/keyboard.js"></script>
        <script type="text/javascript" src="/js/lib/message-box.js"></script>
        <script type="text/javascript" src="/js/lib/server.js"></script>
        <script type="text/javascript" src="/js/lib/view.js"></script>
        <script type="text/javascript" src="/js/lib/trackbar.js"></script>
        <script type="text/javascript" src="/js/lib/translation.js"></script>

        <!-- The main application -->
        <script type="text/javascript" src="/js/app.js"></script>

        <!-- Translations -->
        <script type="text/javascript" src="/translations/index"
            x-no-inline="true"></script>
    </head>

    <body>
        <!-- The modal message box -->
        <x-message-box id="message-box"></x-message-box>

        <!-- The control that is used as touchpad -->
        <x-touchpad id="touchpad"
            onbuttondown="app.touchpad.onButtonDown.apply(this, event.detail);"
            onbuttonup="app.touchpad.onButtonUp.apply(this, event.detail);"
            onmove="app.touchpad.onMove.apply(this, event.detail);"
            onscroll="app.touchpad.onScroll.apply(this, event.detail);">
        </x-touchpad>

        <!-- The settings container -->
        <div id="settings-overlay"></div>
        <div id="settings-view">
            <div>
                <span x-tr="Caption in configuration">Sensitivity</span>
                <x-trackbar
                    property="view.sensitivity"
                    min-value="0.3"
                    max-value="1.0"
                    default-value="0.5">
                </x-trackbar>
            </div>

            <div>
                <span x-tr="Caption in configuration">Acceleration</span>
                <x-trackbar
                    property="view.acceleration"
                    min-value="0.2"
                    max-value="1.0"
                    default-value="0.5">
                </x-trackbar>
            </div>
        </div>

        <!-- The toolbar -->
        <div id="toolbar" class="toolbar">
            <x-button class="help"
                    onclick="app.toolbar.onHelp();">
                <x-include href="/img/help.svg" />
            </x-button>
            <x-button class="settings"
                    onclick="app.toolbar.onSettings();">
                <x-include href="/img/settings.svg" />
            </x-button>
            <x-button class="fullscreen on"
                    onclick="app.toolbar.onFullscreenOn();">
                <x-include href="/img/fullscreen.svg" />
            </x-button>
        </div>

        <!-- The keyboard -->
        <x-include href="/keyboard/buttons.svg" />
        <x-keyboard
            id="keyboard"
            src="/keyboard/geometry/large.svg"
            layout="/keyboard/layout/default"
            onpress="app.keyboard.onPress.apply(this, event.detail);"
            onrelease="app.keyboard.onRelease.apply(this, event.detail);"
            onaction="app.keyboard.onAction.apply(this, event.detail);"/>
        <x-keyboard
            id="keyboard-func"
            src="/keyboard/geometry/function-keys.svg"
            onpress="app.keyboard.onPress.apply(this, event.detail);"
            onrelease="app.keyboard.onRelease.apply(this, event.detail);"/>
    </body>
</html>
