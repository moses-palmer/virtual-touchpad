    <head>
        <meta
            name="mobile-web-app-capable"
            content="yes" />
        <meta
            name="viewport"
            content="width=device-width,user-scalable=no" />
        <link rel="shortcut icon" sizes="196x196"
            href="img/icon196x196.png" />

        <meta
            name="apple-mobile-web-app-capable"
            content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />
        <link rel="apple-touch-icon" sizes="144x144"
            href="img/icon144x144.png" />
        <link rel="apple-touch-icon" sizes="114x114"
            href="img/icon114x114.png" />
        <link rel="apple-touch-icon" sizes="72x72"
            href="img/icon72x72.png" />
        <link rel="apple-touch-icon" sizes="57x57"
            href="img/icon57x57.png" />

        <title>
            Virtual Touchpad
        </title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <link rel="stylesheet" type="text/css" href="css/toolbar-bottom.css" />

        <!-- For modules -->
        <link rel="stylesheet" type="text/css" href="css/message-box.css" />
        <link rel="stylesheet" type="text/css" href="css/toolbar.css" />
        <link rel="stylesheet" type="text/css" href="css/trackbar.css" />
        <link rel="stylesheet" type="text/css" href="css/touchpad.css" />

        <!-- Setup script -->
        <script type="text/javascript" src="js/init.js"></script>

        <!-- Required modules -->
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/checks.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/configuration.js"></script>
        <script type="text/javascript" src="js/features.js"></script>
        <script type="text/javascript" src="js/message-box.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/toolbar.js"></script>
        <script type="text/javascript" src="js/trackbar.js"></script>

        <!-- The main application -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/toolbar-bottom.js"></script>
    </head>

    <body>
        <!-- The modal message box -->
        <message-box id="message-box"></message-box>

        <!-- The control that is used as touchpad -->
        <touchpad id="touchpad"></touchpad>

        <!-- The settings container -->
        <div id="settings-overlay">
            <div id="settings-view">
                <div>
                    <span>Sensitivity</span>
                    <trackbar
                        property="view.sensitivity"
                        min-value="0.3"
                        max-value="1.0"
                        default-value="0.5">
                    </trackbar>
                </div>

                <div>
                    <span>Acceleration</span>
                    <trackbar
                        property="view.acceleration"
                        min-value="0.2"
                        max-value="1.0"
                        default-value="0.5">
                    </trackbar>
                </div>
            </div>
        </div>

        <!-- The bottom toolbar -->
        <toolbar id="toolbar-bottom" class="bottom">
            <button class="help"
                    onclick="javascript:toolbar.bottom.onHelp();">
                <img src="img/help.svg" />
            </button>
            <button class="settings"
                    onclick="javascript:toolbar.bottom.onSettings();">
                <img src="img/settings.svg" />
            </button>
            <button class="fullscreen-on"
                    onclick="javascript:toolbar.bottom.onFullscreenOn();">
                <img src="img/fullscreen-on.svg" />
            </button>
            <button class="fullscreen-off"
                    onclick="javascript:toolbar.bottom.onFullscreenOff();">
                <img src="img/fullscreen-off.svg" />
            </button>
        </toolbar>
    </body>
</html>
