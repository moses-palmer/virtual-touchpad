<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        width="44"
        height="44"
        version="1.1">
    <style><![CDATA[
        svg {
            fill: #606060;
            stroke: #606060;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 4;
        }
        text {
            font-family: sans;
            font-size: 32px;
            font-weight: bolder;

            stroke: none;
        }
        .frame {
            fill: none;
        }
        .shape {
            stroke: none;
        }
    ]]></style>
    <defs>
        <path id="arrow"
            d="M 0,6 l 0,-6 l 6,0 M 0,0 l 8,8" />
    </defs>
    <rect
            class="frame"
            x="2"
            y="2"
            width="40"
            height="40"
            rx="2"
            ry="2" />
    <use
        x="8" y="8"
        xlink:href="#arrow"
        transform="rotate(0 22 22)"/>
    <use
        x="8" y="8"
        xlink:href="#arrow"
        transform="rotate(90 22 22)"/>
    <use
        x="8" y="8"
        xlink:href="#arrow"
        transform="rotate(180 22 22)"/>
    <use
        x="8" y="8"
        xlink:href="#arrow"
        transform="rotate(270 22 22)"/>
</svg>
