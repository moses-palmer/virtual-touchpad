<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        version="1.1">
    <defs>
        <!-- We need to include this here instead of in icon.svg since
             phantomjs 2.1.1 does not support external clip paths -->
        <clipPath
                id="clip-path">
            <path
                d="
                    M 0 0
                    h 64
                    v 64
                    h -64
                    z
                    M 34 28
                    h 16
                    v 22
                    h -16
                    z
                    M 40 54
                    a 2 2 0 0 1 2 -2
                    a 2 2 0 0 1 2 2
                    a 2 2 0 0 1 -2 2
                    a 2 2 0 0 1 -2 -2"
                clip-rule="evenodd" />
        </clipPath>
    </defs>

    <g
            clip-path="url(#clip-path)">
        <use
            xlink:href="icon.svg#beam"
            x="0"
            y="0"
            style="
                fill: none;
                stroke: white;
                stroke-width: 4;" />
        <use
            xlink:href="icon.svg#device"
            x="0"
            y="0"
            style="
                fill: white;
                stroke: none;" />
    </g>
</svg>
